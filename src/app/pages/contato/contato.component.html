<form [formGroup]="contatoForm" (ngSubmit)="onSubmit()">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" formControlName="nome" required>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" formControlName="cep" 
           required maxlength="8" placeholder="Digite o CEP (apenas números)">
    <div *ngIf="contatoForm.get('cep')?.invalid && (contatoForm.get('cep')?.dirty || contatoForm.get('cep')?.touched)">
      <span *ngIf="contatoForm.get('cep')?.errors?.['required']" style="color: red;">CEP é obrigatório.</span>
      <span *ngIf="contatoForm.get('cep')?.errors?.['pattern']" style="color: red;">CEP deve ter 8 dígitos numéricos.</span>
    </div>

    <label for="rua">Rua:</label>
    <input type="text" id="rua" formControlName="rua" readonly>

    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" formControlName="bairro" readonly>

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" formControlName="cidade" readonly>

    <label for="estado">Estado:</label>
    <input type="text" id="estado" formControlName="estado" readonly>

    <label for="assunto">Assunto:</label>
    <textarea id="assunto" formControlName="assunto" rows="5"></textarea>

    <button type="submit" [disabled]="!contatoForm.valid">Enviar</button>
    <button type="button" (click)="onClear()">Limpar</button>
</form>
