@if (produto) {
<ngb-carousel>
	@for ( p of produto; track p) {
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="p.imagem" alt="Random first slide" />
		</div>
		<div class="carousel-caption">
			<h3>{{ p.produto }}</h3>
			<p>{{p.detalhe}}</p>
		</div>
	</ng-template>
	}

</ngb-carousel>
}
