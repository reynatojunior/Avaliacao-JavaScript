<div class="card-produto">
  <img [src]="imagem" [alt]="produto" class="card-produto__imagem" />
  <div class="card-produto__info">
    <h3 class="card-produto__titulo">{{ produto }}</h3>
    <p class="card-produto__detalhe">{{ detalhe }}</p>
    <p class="card-produto__preco">R$ {{ preco }}</p>
  </div>
</div>
